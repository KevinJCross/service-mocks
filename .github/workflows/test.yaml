---
name: Build

on:
  - pull_request:
  - push:
      branches:
        - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trust my checkout
        run: git config --global --add safe.directory "${GITHUB_WORKSPACE}"
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: 'go.mod'
      - name: build
        run: make build
      - name: install ginkgo
        run: make tools
      - name: test
        run: make test
