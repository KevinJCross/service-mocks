version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    labels: [ "dependencies" ]
    schedule:
      interval: "week"
      time: "03:00"
      timezone: "Europe/Berlin"

  # Gomod updates
  - package-ecosystem: "gomod"
    directory: "/"
    labels: [ "week" ]
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "Europe/Berlin"
